name: Build TabScore2 MSI Installer
run-name: Build MSI triggered by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build the MSI Installer
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Solution Dependencies
      run: dotnet restore TabScore2.sln

    - name: Build and Publish Application
      run: dotnet publish TabScore2/TabScore2.csproj -c Release -o TabScore2/publish

    - name: Build MSI Installer
      run: dotnet build TabScore2Setup/TabScore2.wixproj -c Release -o TabScore2Setup/

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TabScore2-MSI-Installer
        path: TabScore2Setup/TabScore2.msi
