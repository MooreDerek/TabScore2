name: Build TabScore2 MSI Installer
run-name: Build MSI triggered by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build the MSI Installer
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TabScore2.sln

    - name: Build and Publish TabScore2
      run: dotnet publish TabScore2/TabScore2.csproj -c Release -o TabScore2/publish

    - name: Install WiX Toolset
      run: dotnet tool install --global wix --version 4.0.5

    - name: Add .dotnet/tools to PATH
      run: echo "%USERPROFILE%\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Add WiX UI Extension
      run: wix extension add -g WixToolset.UI.wixext

    - name: Harvest project output
      run: wix heat dir TabScore2/publish -dr INSTALLFOLDER -cg ProductComponents -gg -sfrag -srd -scom -sreg -var var.publishDir -out TabScore2Setup/Components.wxs

    - name: Build MSI Installer
      run: wix build -d publishDir=TabScore2/publish -o TabScore2Setup/TabScore2.msi TabScore2Setup/TabScore2.wxs TabScore2Setup/Components.wxs

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TabScore2-MSI-Installer
        path: TabScore2Setup/TabScore2.msi