name: Build TabScore2 MSI Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build the MSI Installer
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TabScore2.sln

    - name: Build and Publish TabScore2
      run: dotnet publish TabScore2/TabScore2.csproj -c Release -o TabScore2/publish

    - name: Setup WiX Toolset
      uses: wixtoolset/wix-actions/setup-wix@v1

    - name: Harvest project output
      run: heat dir TabScore2/publish -dr INSTALLFOLDER -cg ProductComponents -gg -sfrag -srd -var var.publishDir -out TabScore2Setup/Components.wxs

    - name: Build MSI Installer
      run: wix build -dpublishDir=TabScore2/publish -o TabScore2Setup/TabScore2.msi TabScore2Setup/TabScore2.wxs TabScore2Setup/Components.wxs

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TabScore2-MSI-Installer
        path: TabScore2Setup/TabScore2.msi
