name: Build TabScore2 MSI Installer
run-name: Build MSI triggered by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build the MSI Installer
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install WiX Workload
      run: dotnet workload install wix-sdk

    - name: Restore Solution Dependencies
      run: dotnet restore TabScore2.sln

    - name: Build and Publish Application
      run: dotnet publish TabScore2/TabScore2.csproj -c Release -o TabScore2/publish

    - name: Restore Installer Project Dependencies
      run: dotnet restore TabScore2Setup/TabScore2.wixproj

    - name: Set Build Version
      id: version
      run: echo "VERSION=1.0.$(git rev-list --count HEAD)" >> $env:GITHUB_OUTPUT

    - name: Build MSI Installer
      run: dotnet build TabScore2Setup/TabScore2.wixproj --no-restore -c Release -p:Version=${{ steps.version.outputs.VERSION }} -p:OutputPath=./

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TabScore2-MSI-Installer
        path: TabScore2.msi
